<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuzgadosViewDlg" widgetVar="JuzgadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJuzgadosTitle}">
            <h:form id="JuzgadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{juzgadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewJuzgadosLabel_codJuzgado}"/>
                        <h:outputText value="#{juzgadosController.selected.codJuzgado}" title="#{bundle.ViewJuzgadosTitle_codJuzgado}"/>
                        <h:outputText value="#{bundle.ViewJuzgadosLabel_juzgado}"/>
                        <h:outputText value="#{juzgadosController.selected.juzgado}" title="#{bundle.ViewJuzgadosTitle_juzgado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JuzgadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
