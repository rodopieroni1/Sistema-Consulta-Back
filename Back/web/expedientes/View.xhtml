<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedientesViewDlg" widgetVar="ExpedientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewExpedientesTitle}">
            <h:form id="ExpedientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expedientesController.selected != null}">
                        <h:outputText value="#{bundle2.ViewExpedientesLabel_numExpediente}"/>
                        <h:outputText value="#{expedientesController.selected.numExpediente}" title="#{bundle2.ViewExpedientesTitle_numExpediente}"/>
                        
                        <h:outputText value="#{bundle2.ViewExpedientesLabel_fecha}"/>
                        <h:outputText value="#{expedientesController.selected.fecha}" title="#{bundle2.ViewExpedientesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="#{bundle2.ViewExpedientesLabel_movimiento}"/>
                        <h:outputText value="#{expedientesController.selected.movimiento}" title="#{bundle2.ViewExpedientesTitle_movimiento}"/>
                        
                        <h:outputText value="#{bundle2.ViewExpedientesLabel_caratula}"/>
                        <h:outputText value="#{expedientesController.selected.caratula}" title="#{bundle2.ViewExpedientesTitle_caratula}"/>
                        
                        <h:outputText value="#{bundle2.ViewExpedientesLabel_segundaInstancia}"/>
                        <h:outputText value="#{expedientesController.selected.segundaInstancia}" title="#{bundle2.ViewExpedientesTitle_segundaInstancia}"/>
                        
                        <h:outputText value="#{bundle2.ViewExpedientesLabel_codJuzgado}"/>
                        <h:outputText value="#{expedientesController.selected.codJuzgado.juzgado}" title="#{bundle2.ViewExpedientesTitle_codJuzgado}"/>
                        
                       
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="ExpedientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
