<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscritosViewDlg" widgetVar="EscritosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscritosTitle}">
            <h:form id="EscritosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escritosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscritosLabel_escritos}"/>
                        <h:outputText value="#{escritosController.selected.escritos}" title="#{bundle.ViewEscritosTitle_escritos}"/>
                        <h:outputText value="#{bundle.ViewEscritosLabel_titulo}"/>
                        <h:outputText value="#{escritosController.selected.titulo}" title="#{bundle.ViewEscritosTitle_titulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscritosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
