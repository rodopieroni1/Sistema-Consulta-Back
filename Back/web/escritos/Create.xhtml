<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscritosCreateDlg" widgetVar="EscritosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscritosTitle}">
            <h:form id="EscritosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escritosController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateEscritosLabel_escritos}" for="escritos" />
                        <p:inputTextarea rows="4" cols="30" id="escritos" value="#{escritosController.selected.escritos}" title="#{bundle.CreateEscritosTitle_escritos}" required="true" requiredMessage="#{bundle.CreateEscritosRequiredMessage_escritos}"/>

                        <p:outputLabel value="#{bundle.CreateEscritosLabel_titulo}" for="titulo" />
                        <p:inputTextarea rows="4" cols="30" id="titulo" value="#{escritosController.selected.titulo}" title="#{bundle.CreateEscritosTitle_titulo}" required="true" requiredMessage="#{bundle.CreateEscritosRequiredMessage_titulo}"/>
                        
                         <p:outputLabel value="#{bundle.CreateExpedientesLabel_exp}" for="codExp" />
                         <p:selectOneMenu id="codExp" value="#{escritosController.selected.codExp}" filter="true" filterMatchMode="contains" style="width: 100px">
                             <f:selectItems value="#{expedientesController.itemsAvailableSelectOne}"
                                           var="codExpItem"
                                           itemValue="#{codExpItem}"/>
                        </p:selectOneMenu>
                         
                         
                         
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escritosController.create}" value="#{bundle.Save}" update="display,:EscritosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscritosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscritosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
