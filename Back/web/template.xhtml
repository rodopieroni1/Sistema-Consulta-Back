<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Sistema de control de expedientes judiciales</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />


        <p:layoutUnit position="north" style="border: none">
            <h:form id="menuForm" style="border: none">
                <p:menubar>
                    <p:submenu label="Escritos">
                        <p:separator />
                        <p:menuitem value="Gestionar Escritos" outcome="/escritos/List.xhtml" />
                    </p:submenu>

                    <p:submenu label="Expedientes" >
                        <p:separator />
                        <p:menuitem value="Gestionar Expedientes" outcome="/expedientes/List.xhtml" />
                    </p:submenu>

                    <p:submenu label="Juzgados" >
                        <p:separator />
                        <p:menuitem value="Gestionar Juzgados" outcome="/juzgados/List.xhtml" />
                    </p:submenu>

                    <p:submenu label="Cuadernillo" >
                        <p:separator />
                        <p:menuitem value="Gestionar Cuadernillo" outcome="/cuadernillo/List.xhtml" />
                    </p:submenu>
                    <p:separator />

                </p:menubar>

                <h:graphicImage value="/img/home.ico" onclick="location.href = '../index.xhtml'" style="margin-left: 1300px; position: fixed !important;  position: relative;" width="50px" height="46px"/>


            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center" style="border: none; background-color: #ffffff" >
            <ui:insert name="body" />
        </p:layoutUnit>



    </h:body>

</html>
