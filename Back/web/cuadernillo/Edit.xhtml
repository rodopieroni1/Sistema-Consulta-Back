<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuadernilloEditDlg" widgetVar="CuadernilloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuadernilloTitle}">
            <h:form id="CuadernilloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuadernilloController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditCuadernilloLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{cuadernilloController.selected.tipo}" title="#{bundle.EditCuadernilloTitle_tipo}" required="true" requiredMessage="#{bundle.EditCuadernilloRequiredMessage_tipo}"/>
                        
                        <p:outputLabel value="#{bundle.EditCuadernilloLabel_descMovimiento}" for="descMovimiento" />
                        <p:inputTextarea rows="4" cols="30" id="descMovimiento" value="#{cuadernilloController.selected.descMovimiento}" title="#{bundle.EditCuadernilloTitle_descMovimiento}" required="true" requiredMessage="#{bundle.EditCuadernilloRequiredMessage_descMovimiento}"/>
                        
                        <p:outputLabel value="#{bundle.EditCuadernilloLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{cuadernilloController.selected.fecha}" title="#{bundle.EditCuadernilloTitle_fecha}" required="true" requiredMessage="#{bundle.EditCuadernilloRequiredMessage_fecha}" showOn="button"/>
                    
                        <p:outputLabel value="#{bundle.EditExpedientesLabel_Numexp}" for="numexp" />
                        <p:selectOneMenu id="numexp" value="#{cuadernilloController.selected.codExp}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{expedientesController.itemsAvailableSelectOne}"
                                           var="numExp"
                                           itemValue="#{numExp}"/>
                        </p:selectOneMenu>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuadernilloController.update}" value="#{bundle.Save}" update="display,:CuadernilloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuadernilloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuadernilloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
