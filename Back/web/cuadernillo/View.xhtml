<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuadernilloViewDlg" widgetVar="CuadernilloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuadernilloTitle}">
            <h:form id="CuadernilloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuadernilloController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuadernilloLabel_codCuadernillo}"/>
                        <h:outputText value="#{cuadernilloController.selected.codCuadernillo}" title="#{bundle.ViewCuadernilloTitle_codCuadernillo}"/>
                        <h:outputText value="#{bundle.ViewCuadernilloLabel_tipo}"/>
                        <h:outputText value="#{cuadernilloController.selected.tipo}" title="#{bundle.ViewCuadernilloTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewCuadernilloLabel_descMovimiento}"/>
                        <h:outputText value="#{cuadernilloController.selected.descMovimiento}" title="#{bundle.ViewCuadernilloTitle_descMovimiento}"/>
                        <h:outputText value="#{bundle.ViewCuadernilloLabel_fecha}"/>
                        <h:outputText value="#{cuadernilloController.selected.fecha}" title="#{bundle.ViewCuadernilloTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuadernilloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
